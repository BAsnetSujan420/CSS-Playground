<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Background</title>
    <link rel="stylesheet" href="css/animated-background-style.css" />
  </head>
  <body>
    <section class="scene">
      <div class="sun"></div>
      <div class="bg"></div>
    </section>
    <script>
      const sun = document.querySelector(".sun");
      const body = document.querySelector("body");
      sun.onclick = () => body.classList.toggle("dark");
    </script>
  </body>
</html>
