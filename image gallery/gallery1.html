<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/gallery1.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="content">
          <img src="images/mercury.png" alt="" />
          <p>Mercury is the smallest planet of solar system</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="images/venus.png" alt="" />
          <p>Venus is the hottest planet of the solar system</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="images/mars.png" alt="" />
          <p>Mars has the valleys, deserts and polar ice caps.</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="images/jupiter.png" alt="" />
          <p>Jupiter is the oldest planet.</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="images/saturn.png" alt="" />
          <p>Saturn has many moons.</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="images/uranus.png" alt="" />
          <p>Uranus is the ice giant.</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="images/neptune.png" alt="" />
          <p>Neptune is the gas giant.</p>
        </div>
      </div>
    </div>
